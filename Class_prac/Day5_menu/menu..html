<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>menu</title>

	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		ul{
			list-style-type: none;
			background-color: black;

		}
		ul li a{
			text-decoration: none;
			color: white;
			display: inline-block;
			padding: 20px;
		}
		ul li{
			float: left;
		}
		ul li a:hover{
			background-color: red;
		}

		/*when we convert ul li a block to inline we can not see its black so we use below css to hide overflow*/
		ul {
			overflow: hidden;
		}
	</style>
</head>
<body>
	<nav>
		<ul>
			<li><a href="">Menu 1</a>
			</li>
			<li><a href="">Menu 2</a></li>
			<li><a href="">Menu 3</a></li>
			<li><a href="">Menu 4</a></li>
		</ul>
	</nav>

</body>
</html>
