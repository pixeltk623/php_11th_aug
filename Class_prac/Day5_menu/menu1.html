<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>menu 1</title>
	<style type="text/css">	
		*{
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}
		.menu{
			background-color: white;
			text-align: center;
		}
		.menu ul{
			list-style-type: none;
			display: inline-block;
		}
		.menu ul li{
			float: left;
			width: 120px;
			padding: 15px;
			margin: 15px;
		}
		.menu ul li a{
			text-decoration: none;
			color: black;
		}
		.menu .submenu{
			display: none;
		}
		.menu .submenu ul li:hover{
			display: block;
		}

	</style>
</head>
<body>

	<nav class="menu">
		<ul>
			<li><a href="#">Home</a></li>
			<li><a href="#">Login</a></li>
			<li><a href="#">Signup</a></li>
			<li><a href="#">Menu</a>
					<div class="submenu">
					<ul>
						<li>algo</li>
						<li>algo</li>
						<li>algo</li>
						<li>algo</li>
					</ul>
				</div>
			</li>
		</ul>
	</nav>

</body>
</html>
