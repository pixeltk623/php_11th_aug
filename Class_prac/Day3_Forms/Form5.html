<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form 5</title>
	<style type="text/css">
		table{
			margin: auto;
			background-color: lightgrey;
		}
	</style>
</head>
<body>
	<form>
		<center><caption>Registration form</</caption>
		<table border="3" width="40%">
			<tr>
				<th>Enter your first<br> name</th>
				<td><input type="text" name=""></td>
			</tr>

			<tr>
				<th>Enter your last<br> name</th>
				<td><input type="text" name=""></td>
			</tr>

			<tr>
				<th>Enter your <br>password</th>
				<td><input type="text" name=""></td>
			</tr>

			<tr>
				<th>ReEnter your<br> password</th>
				<td><input type="text" name=""></td>
			</tr>

			<tr>
				<th>Enter your email</th>
				<td><input type="text" name=""></td>
			</tr>

			<tr>
				<th>Enter your mobile</th>
				<td><input type="text" name=""></td>
			</tr>

			<tr>
				<th>Enter your address</th>
				<td><textarea cols="30" rows="10"></textarea></td>
			</tr>

			<tr>
				<th>Select your gender</th>
				<td>
					male<input type="radio" name="gender" value="male">
					female<input type="radio" name="gender" value="female">
				</td>
			</tr>

			<tr>
				<th>Select your hobbies</th>
				<td>
					hobby1<input type="checkbox" name="" value="hobby1">
					hobby2<input type="checkbox" name="" value="hobby2">
					hobby3<input type="checkbox" name="" value="hobby3">
				</td>
			</tr>

			<tr>
				<th>Select your DOB</th>
				<td><input type="date" name=""></td>
			</tr>

			<tr>
				<th>Select your<br> country</th>
				<td><select name="country">
					<option value="" >Select your country</option>
					<option value="india">india</option>
					<option value="china">china</option>
					<option value="usa">usa</option>
				</select>
				</td>
			</tr>

			<tr>
				<th>Upload your pic</th>
				<td><input type="file" name="pic"></td>
			</tr>

			<tr>
				<td colspan="2" style="text-align: center;">
					<input type="submit" name="" value="Save My Data">
					<input type="reset" name="" value="reset data">
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
