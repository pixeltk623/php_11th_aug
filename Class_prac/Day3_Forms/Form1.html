<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form1 </title>
</head>
<body>
	<form>
		<table>
			<tr>
				<td>Name:</td>
				<td>
					<input type="text" name="" placeholder="Name">
				</td>
			</tr>

			<tr>
				<td>Password:</td>
				<td>
					<input type="Password" name="" placeholder="Password">
				</td>
			</tr>

			<tr>
				<td>Gender:</td>
				<td>
					<input type="radio" name="Gender">Male
					<input type="radio" name="Gender">Female
				</td>
			</tr>

			<tr>
				<td>Email:</td>
				<td>
					<input type="email" name="" placeholder="Email">
				</td>
			</tr>

			<tr>
				<td>Phone no.:</td>
				<td colspan="2">
					<select name="mobnum">
						<option value="+91">+91</option>
						<option value="997">997</option>
					</select>
					<input type="number" name="" placeholder="987***">
				</td>
			</tr>

			<tr>
				<td><input type="submit" name=""></td>
			</tr>
		</table>
	</form>
	<h1 style="color: red; margin-top: -9px;">HTML form</h1>

</body>
</html>
