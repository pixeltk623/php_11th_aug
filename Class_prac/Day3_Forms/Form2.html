<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form2</title>
	<style type="text/css">
		table{
			margin: auto;
		}
	</style>
</head>
<body>
	<form>
		<table border="1">
			<tr>
				<th style="background-color: lightblue;">Name</th>
				<th style="background-color: lightblue;">Value</th>
			</tr>

			<tr>
				<td>Name</td>
				<td>
					<input type="text" name="" size="29">
				</td>
			</tr>

			<tr>
				<td>Sex</td>
				<td>
					<input type="radio" name="sex" value="male">male
					<br>
					<input type="radio" name="sex" value="female" checked="">female
				</td>
			</tr>

			<tr>
				<td>Eye color</td>
				<td>
					<select name="Eyecolor">
						<option value="green">green</option>
						<option value="Blue">Blue</option>
						<option value="black">black</option>
					</select>
				</td>
			</tr>

			<tr>
				<td>Check all that apply</td>
				<td>
					<input type="checkbox" name="Check all apply" value="Over 6 feet tall">Over 6 feet tall
					<br>
					<input type="checkbox" name="Check all apply" value="Over 200 Pounds">Over 200 Pounds
				</td>
			</tr>

			<tr>
				<td colspan="2">Descripbe Your athelic ability:<br><textarea cols="50" rows="4"></textarea></td>
			</tr>

			<tr>
				<td colspan="2" style="text-align: center;">
					<input type="submit" name="" value="Enter my information">
				</td>
			</tr>

		</table>
	</form>

</body>
</html>
