<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form6</title>
	<style type="text/css">
		.b{
			background-image: linear-gradient(to right, lightblue, purple);
		}
		fieldset{
			background-color: white;
			margin-left: 450px;
			margin-right: 445px;
			margin-top: 100px;
		}
		table tr th,td{
			padding: 10px;
		}
	</style>
</head>
<body class="b">
	<fieldset>
		<h3>Registration</h3>

		<table>
			<tr>
				<td>Full Name
					<br>
					<input type="text" name="" placeholder="Enter your name">
				</td>
				<td>Username
					<br>
					<input type="text" name="" placeholder="Enter your username">
				</td>
			</tr>
			
			<tr>
				<td>Email
					<br>
					<input type="text" name="" placeholder="Enter your email">
				</td>
				<td>Phone number
					<br>
					<input type="text" name="" placeholder="Enter your number">
				</td>
			</tr>

			<tr>
				<td>Password
					<br>
					<input type="text" name="" placeholder="Enter your password">
				</td>
				<td>Confirm Password
					<br>
					<input type="text" name="" placeholder="Confirm your password">
				</td>
			</tr>

			<tr>
				<td colspan="2">Gender
					<br>
					<input type="radio" name="g" value="male">Male
					<input type="radio" name="g" value="female">Female
					<input type="radio" name="g" value="Prefer not to say">Prefer not to say
				</td>
			</tr>

			<tr>
				<th colspan="2"><input type="submit" name="" class="b"></th>
			</tr>
		</table>
	</fieldset>
</body>
</html>
