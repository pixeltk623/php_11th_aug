<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>form3</title>
	<style type="text/css">
		h2{
			text-align: left;
		}
		table{
			margin: auto;
			border-collapse: collapse;
			border-color: white;
		}
		table tr td{
			padding: 10px;
		}
		td{
			font-weight: bold;
		}
		fieldset{
			background-color: green;
			margin-left: 400px;
			margin-right: 400px;
			border-collapse: collapse;
			border-color: white;
		}
	</style>
</head>
<body>
	<form>
		<fieldset>
		<h2>Step 1: Your detail</h2>
		<table border="1" width="100%">
			<tr>
				<td>Name</td>
				<td><input type="text" name="" placeholder="first name and last name"></td>
			</tr>

			<tr>
				<td>Email</td>
				<td><input type="email" name="" placeholder="example@domaim.com"></td>
			</tr>

			<tr>
				<td>Phone</td>
				<td><input type="text" name="" placeholder="ex. +275275273000"></td>
			</tr>
		</table>
		</fieldset>
		<fieldset>
		<h2>Step 2: Delivery address</h2>
		<table border="1" width="100%">
			<tr>
				<td>Address</td>
				<td><textarea cols="30" rows="4"></textarea></td>
			</tr>

			<tr>
				<td>Post Code</td>
				<td><input type="text" name=""></td>
			</tr>

			<tr>
				<td>Country</td>
				<td><input type="text" name=""></td>
			</tr>
		</table>
		</fieldset>
		<fieldset>
		<h2>Step 3: Card details</h2>
		<table border="1" width="100%">
			<tr>
				<td colspan="2">Card type
					<br>
					<input type="radio" name="cardtype"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/04/Visa.svg/1200px-Visa.svg.png" alt="visha img" width="25" height="15"> VISA

					<input type="radio" name="cardtype"> <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/American_Express_logo_%282018%29.svg/1200px-American_Express_logo_%282018%29.svg.png" alt="img" width="25" height="15"> AmEx
					
					<input type="radio" name="cardtype"> <img src="https://cdn.vox-cdn.com/thumbor/UKSLdttYoIK2bv1gd231rqL4eiQ=/1400x788/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/13674554/Mastercard_logo.jpg" alt="img" width="25" height="15"> Mastercard
				</td>
			</tr>

			<tr>
				<td>Card number</td>
				<td><input type="text" name=""></td>
			</tr>

			<tr>
				<td>Security code</td>
				<td><input type="text" name=""></td>
			</tr>

			<tr>
				<td>Name on card</td>
				<td><input type="text" name="" placeholder="Exact name as on the card"></td>
			</tr>	
			<tr><th colspan="2"><input type="submit" style="background-color: black; color: white;" name="" value="BUY IT!"></th></tr>		
		</table>
		</fieldset>
	</form>

</body>
</html>
